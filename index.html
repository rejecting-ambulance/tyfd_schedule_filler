<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>勤務排表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="schedule-container">
    <table id="schedule">
        <thead>
            <tr>
                <th colspan="26" rowspan="2">桃園市政府消防局第二大隊（46人）共同勤務分配表</th>
                <th id="dateDisplayCell" colspan="8"></th>
            </tr>
            <tr>
                <th id="managerCell" colspan="8">主管：</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h1>勤務排表系統</h1>
        <p>此系統用於協助排定消防局勤務人員，並可匯出Excel檔案。</p>
        <p>請選擇模板並點擊人員以啟用或停用，然後點擊「排班」按鈕生成排班表。</p>
</div>

<div id="personnel">
    <h3>模板選擇</h3>
    <select id="templateSelect">
        <option value="">載入中...</option>
    </select>
    
    <h3>日期選擇</h3>
    <div class="date-select-container" id="dateSelectContainer"></div>
    
    <div class="mode-switch-container">
        <button id="assignPersons">排班</button>
        <button id="downloadExcelBtn">下載排班表<br>(Excel)</button>
        <label for="modeSwitch">一格多人：</label>
        <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider round"></span>
        </label>
    </div>

    <h3>人員 (點擊服勤 / 休假)</h3>
    <div class="person-grid" id="personGrid"></div>
</div>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
